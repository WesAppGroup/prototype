<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("feeds","1");
      </script>
    <script type="text/javascript" 
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=places">
    </script> 

    <title>Prototype</title>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header" id="home_header">
        <h1>WesApp</h1>
      </div>
      
      <div data-role="content" id="home_content">
        <ul data-role="listview">
          <li><a href="#map">Campus Map</a></li>
          <li><a href="#rss">RSS Feeds</a></li>
          <li><a href="#donate">Donate</a></li>
        </ul>
      </div>

      <div data-role="footer" id="home_footer" data-position="fixed">
        <p>CREATED BY THE WESLEYAN APP GROUP</p>
        <div id="deviceready" class="blink">
          <p class="event listening"></p>
          <p class="event received"></p>
        </div>
      </div>

    </div>

    <!-- ========== MAP PAGE =========== -->
    <div data-role="page" id="map">
      <div date-role="header" id="map_header">
      </div>

      <div data-role="content" id="map_content">
      </div>

      <div data-role="footer" id="map_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== RSS PAGE =========== -->
    <div data-role="page" id="rss">
      <div date-role="header" id="rss_header">
        <h1>RSS FEEDS</h1>
      </div>

      <div data-role="content" id="rss_content">
        <ul data-role="listview" id="feed_list">
          <li><a href="#roth">President Roth</a></li>
          <li><a href="#wesleying">Wesleying</a></li>
          <li><a href="#argus">Argus</a></li>
          <li><a href="#events">EVENTS CALENDAR</a></li>
        </ul>
      </div>

      <div data-role="footer" id="rss_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== ROTH FEED PAGE ========== -->
    <div data-role="page" id="roth">
      <div data-role="header" id="roth_header">
        <h1>Roth's RSS Feed</h1>
      </div>
      <div data-role="content" id="roth_content">
        <ul data-role="listview" id="roth_feed"></ul>
      </div>
      <div data-role="footer" id="roth_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== WESLEYING FEED PAGE ========== -->
    <div data-role="page" id="wesleying">
      <div data-role="header" id="wesleying_header">
      </div>
      <div data-role="content" id="wesleying_content">
        <ul data-role="listview" id="wesleying_feed"></ul>
      </div>
      <div data-role="footer" id="wesleying_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== ARGUS FEED PAGE ========== -->
    <div data-role="page" id="argus">
      <div data-role="header" id="argus_header">
      </div>
      <div data-role="content" id="argus_content">
        <ul data-role="listview" id="argus_feed"></ul>
      </div>
      <div data-role="footer" id="argus_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== EVENTS FEED PAGE ========== -->
    <div data-role="page" id="events">
      <div data-role="header" id="events_header">
      </div>
      <div data-role="content" id="events_content">
        <ul data-role="listview" id="events_feed"></ul>
      </div>
      <div data-role="footer" id="events_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== DONATE PAGE =========== -->
    <div data-role="page" id="donate">
      <div date-role="header" id="donate_header">
      </div>
      <div data-role="content" id="donate_content">
      </div>
      <div data-role="footer" id="donate_footer" data-position="fixed">
      </div>
    </div>
  </body>
</html>
