<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height device-dpi=medium-dpi" />

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.1.min.css">-->
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.1.min.css">-->

    <!-- Custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <!-- Custom Scripts -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/wesmaps.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/hours.js"></script>
    <script type="text/javascript" src="js/donate.js"></script>

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>

    <title>Prototype</title>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header" id="home_header">
        <h1>WesApp</h1>
      </div>
      
      <div data-role="content" id="home_content">
        <ul data-role="listview">
          <li><a href="#wesmaps">WesMaps</a></li>
          <li><a href="#events">Events</a></li>
          <li><a href="#hours">Hours and Menus</a></li>
          <li><a href="#donate">Donate</a></li>
        </ul>
      </div>

      <div data-role="footer" id="home_footer" data-position="fixed" style="text-align:center">
        <p style="display:inline">CREATED BY THE WESLEYAN APP GROUP</p>
        <div id="deviceready" class="blink">
          <p class="event listening"></p>
          <p class="event received"></p>
        </div>
      </div>
    </div>

    <!-- ========== WESMAPS PAGE =========== -->
    <div data-role="page" id="wesmaps">
      <div data-role="header" id="wesmaps_header">
      </div>

      <div data-role="content" id="wesmaps_content">
      </div>

      <div data-role="footer" id="wesmaps_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== EVENTS PAGE =========== -->
    <div data-role="page" id="events">
      <div date-role="header" id="events_header">
      </div>

      <div data-role="content" id="events_content">
        <div id="map_canvas"></div>
      </div>

      <div data-role="footer" id="events_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== HOURS AND MENUS PAGE =========== -->
    <div data-role="page" id="hours">
      <div data-role="header" id="hours_header">
        <h1>hours and menus</h1>
      </div>

      <div data-role="content" id="hours_content">
      </div>

      <div data-role="footer" id="hours_footer" data-position="fixed">
        <a href="#home">HOME</a>
      </div>
    </div>

    <!-- ========== DONATE PAGE =========== -->
    <div data-role="page" id="donate">
      <div data-role="header" id="donate_header">
      </div>
      <div data-role="content" id="donate_content">
      </div>
      <div data-role="footer" id="donate_footer" data-position="fixed">
      </div>
    </div>


  </body>
</html>
